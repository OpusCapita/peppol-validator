## suppress inspection "SpringBootApplicationProperties" for whole file
spring.application.name=peppol-validator
spring.http.multipart.max-file-size=50MB
spring.http.multipart.max-request-size=60MB
spring.http.multipart.enabled=true
server.port=3039

peppol.validator.artifacts.repo=/usr/app/rules/
peppol.validator.queue.in.name=peppol.message.validate
peppol.validator.queue.out.name=peppol.message.outbound
peppol.validator.sbdh.xsdplus=xsd/StandardBusinessDocumentHeader.xsd

spring.profiles.include=commons,validating